<!DOCTYPE html>
<html>
<head>
	<title>Sounds</title>

<style type="text/css">

	.sound-button { 
		padding:2rem;
		margin:0.5%;
		background: #fff777;
		border-radius: 4px;
		float:left;
		font-weight: bold;
		font-size: 4rem;
		color:#424242;
	}

	.sound-button:hover {
		cursor: pointer;
		background: #fff44b;
	}
	
</style>
</head>
<body>


<!-- Content -->
<div id="Kick" class="sound-button">1 - Kick</div>
<div id="Hi-Hat" class="sound-button">2 - High Hat</div>
<div id="Snare" class="sound-button">3 - Snare</div>
<div id="Tom-Right-All" class="sound-button">Y</div>
<!-- End Content -->


<!-- Audio -->
<audio id="Big-Rack-Tom-Audio" preload="auto">
	<source src="mp3/smoke1.mp3" type="audio/mp3">
</audio>
<audio id="Crash-Audio" preload="auto">
	<source src="mp3/smoke2.mp3" type="audio/mp3">
</audio>
<audio id="Floor-Tom-Audio" preload="auto">
	<source src="mp3/smoke3.mp3" type="audio/mp3">
</audio>
<audio id="Kick-Audio" preload="auto">
	<source src="mp3/Kick.mp3" type="audio/mp3">
</audio>
<audio id="Hi-Hat-Closed-Audio" preload="auto">
	<source src="mp3/Hi-Hat-Closed.mp3" type="audio/mp3">
</audio>
<audio id="Snare-Audio" preload="auto">
	<source src="mp3/Snare.mp3" type="audio/mp3">
</audio>
<audio id="Small-Rack-Tom-Audio" preload="auto">
	<source src="mp3/smoke4.mp3" type="audio/mp3">
</audio>
<!-- End Audio -->


<!-- Scripts -->
<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/script.js"></script>
<!-- End Scipts-->


</body>
</html>
